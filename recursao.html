    <title>Recursividade(exercício de cálculo fatorial)</title>
</head>

<body>
    <script>
        function  fatorial(num) {
            if (num == 1) {
                return 1;
            }
            else {
                return num * fatorial(num - 1)
            }
        }
        var result = fatorial(5)
        console.log('Result ->', result)
    </script>
</body>
